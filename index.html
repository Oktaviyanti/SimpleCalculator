<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Calculator</title>
    <link rel="icon" href="c-logo.png" type="image">
</head>
<body>
    <section>
        <div class="container">
            <div class="display">
                <div class="display-1">0</div>
                <div class="display-2">0</div>
                <div class="temp-result">0</div>
            </div>
            <div class="all-buttons">
                <div class="button all-clear">C</div>
                <div class="button last-entity-clear">CE</div>
                <div class="button operation">mod</div>
                <div class="button exp">exp</div>
                <div class="button akar">&radic;</div>

                <div class="button log">log</div>
                <div class="button ln">ln</div>
                <div class="button operation">^</div>
                <div class="button percentage">%</div>
                <div class="button phi">&Pi;</div>

                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation">/</div>
                <div class="button e">e</div>

                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation">x</div>
                <div class="button seperX">&#8543;</div>

                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation">-</div>
                <div class="button xKuadrat">x<sup>2</sup></div>

                <div class="button number">0</div>
                <div class="button number dot">.</div>
                <div class="button equal">=</div>
                <div class="button operation">+</div>
                <div class="button mutlak">|x|</div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
